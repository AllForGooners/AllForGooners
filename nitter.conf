[Nitter]
address = "0.0.0.0"
port = 8080
https = false # Render handles HTTPS termination
hostname = "" # Will be set by Render's environment variable

# Performance & Stability Settings
# Disable features not needed for scraping to save resources
enableRSS = true
enableDebug = false
proxyVideos = false # Disabling video proxying saves a lot of CPU/memory
hlsPlayback = false # Disabling HLS playback also saves resources
infiniteScroll = false

[Cache]
# Keep the cache settings minimal
listMinutes = 30
rssMinutes = 10
redisHost = "localhost" # Nitter requires a value but we won't use Redis
redisPort = 6379
redisDb = 0
