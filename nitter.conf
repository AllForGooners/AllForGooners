[Server]
address = "0.0.0.0"
port = 8080
https = false # Render handles HTTPS termination
hostname = "" # Will be set by Render's environment variable

# Performance & Stability Settings
# Disable features not needed for scraping to save resources
enableRSS = true
enableDebug = true  # Enable debug for troubleshooting
proxyVideos = true
hlsPlayback = false
infiniteScroll = false

[Cache]
# Use minimal cache settings
listMinutes = 240
rssMinutes = 10
# Replace these with your actual Upstash Redis values
redisHost = "YOUR-UPSTASH-HOST.upstash.io"
redisPort = 30312
redisPassword = "YOUR-UPSTASH-PASSWORD"
redisConnections = 20
redisMaxConnections = 30

[Config]
hmacKey = "changeme" # Change this to a random string
base64Media = false
proxy = ""
proxyAuth = ""
tokenCount = 10

[Preferences]
theme = "Nitter"
replaceTwitter = "nitter.net"
replaceYouTube = "piped.video"
replaceReddit = "libreddit.de"
