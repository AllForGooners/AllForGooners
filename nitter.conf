[Server]
address = "0.0.0.0"
port = 8080
https = false # Render handles HTTPS termination
hostname = "" # Will be set by Render's environment variable

# Performance & Stability Settings
# Disable features not needed for scraping to save resources
enableRSS = true
enableDebug = true  # Enable debug for troubleshooting
proxyVideos = true
hlsPlayback = false
infiniteScroll = false

[Cache]
# Keep the cache settings minimal
listMinutes = 240
rssMinutes = 10
# DISABLE REDIS - Set empty or zero values as per Claude's suggestion
redisHost = ""
redisPort = 0
redisPassword = ""
redisConnections = 0
redisMaxConnections = 0

[Config]
hmacKey = "changeme" # Change this to a random string
base64Media = false
proxy = ""
proxyAuth = ""
tokenCount = 10

[Preferences]
theme = "Nitter"
replaceTwitter = "nitter.net"
replaceYouTube = "piped.video"
replaceReddit = "libreddit.de"
